 <div class="container p-3 my-3">
  <div class="row">    
    <div class="col-md-7">   
      <div id="images" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://static.semrush.com/blog/uploads/media/43/b0/43b0b9a04c8a433a0c52360c9cc9aaf2/seo-guide-to-yoast-for-wordpress.svg" height="288" width="388" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.semrush.com/blog/uploads/media/20/b9/20b9fc4db7fe16be59032ff15883e98d/google-advertising.svg" height="288" width="388"  class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://static.semrush.com/blog/uploads/media/20/b9/20b9fc4db7fe16be59032ff15883e98d/google-advertising.svg" height="288" width="388" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#images" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#images" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

 <div class="col-md-5">
    <table class="table table-dark table-striped">
      <tbody>
        <tr *ngFor="let cardetail of carDetails">
          <th scope="col">Araç Adı</th>
          <td>{{ cardetail.carName }}</td>
        </tr>
        <tr *ngFor="let cardetail of carDetails">
          <th scope="col">Marka</th>
          <td>{{ cardetail.brandName }}</td>
        </tr>
        <tr *ngFor="let cardetail of carDetails">
          <th scope="col">Renk</th>
          <td>{{ cardetail.colorName }}</td>
        </tr>
        <tr *ngFor="let cardetail of carDetails">
          <th scope="col">Model</th>
          <td>{{ cardetail.modelYear }}</td>
        </tr>
        <tr *ngFor="let cardetail of carDetails">
          <th scope="col">Günlük Ücret</th>
          <td>{{ cardetail.dailyPrice }}</td>
        </tr>
        <tr *ngFor="let cardetail of carDetails">
          <th scope="col">Açıklama</th>
          <td>{{ cardetail.description }}</td>
        </tr>
      </tbody>
    </table>
    <td routerLink=""><button type="button" class="btn btn-success btn-lg">Kirala</button></td>     
  </div>
</div>
