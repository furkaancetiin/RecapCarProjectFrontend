<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Üye Ol</h2>
  
                <form [formGroup]="registerForm">
  
                  <div class="form-outline mb-4">
                    <input placeholder="Adınız" formControlName="firstName" type="text" id="firstName" class="form-control form-control-lg" />
                    
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Soyadınız" formControlName="lastName" type="text" id="lastName" class="form-control form-control-lg" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <input placeholder="Email Adresiniz" formControlName="email" type="email" id="email" class="form-control form-control-lg" />
                    
                  </div>
  
                  <div class="form-outline mb-4">
                    <input placeholder="Şifreniz" formControlName="password" type="password" id="password" class="form-control form-control-lg" />
                    
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"><div (click)="register()" class="text-white">Üye Ol</div></button>
                  </div>
  
                  <p class="text-center text-muted mt-5 mb-0">Bir hesabın var mı? <a routerLink="/login" class="fw-bold text-body"><u>Giriş Yap</u></a></p>
  
                </form>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
